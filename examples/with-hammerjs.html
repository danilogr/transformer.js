<html>

<head>
        <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="https://unpkg.com/hammerjs@2.0.8"></script>
    <script type="text/javascript" src="../dist/transformer.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function (event) {

            // get all objects in the document
            const objects = document.querySelectorAll(".object");

            // make all objects interactive
            Array.prototype.forEach.call(objects, (obj) => {
                Transformer.hammerize(obj, {
                    debug: true
                });
            });
        });
    </script>
    <style>
        #object1 {
            width: 200px;
            height: 150px;
            transform: translate3d(100px, 100px, 0);
            background-color: #42d692;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="object1" class="object"></div>
    </div>
</body>

</html>
